<div [ngClass]="field.ElemClass" class="mb8">
    <div *ngIf="field.controlType == 'text'">
        <label class="flex-box">
            <span class="text-exp" >{{field.controlTitle}}</span>
            <input [type]="field.controlType" [required]="field.required" />
        </label>
    </div>
    <div *ngIf="field.controlType == 'select'">
        <div class="flex-box">
            <span class="text-exp">{{field.controlTitle}}</span>
            <div class="out-com">
                <p-dropdown [options]="field.Selectoptions" [(ngModel)]="model" [attr.name]="field.controlName" ngModel></p-dropdown>
            </div>
        </div>
    </div>
    <div *ngIf="field.controlType == 'checkbox'">
        <div class="flex-box">
            <span class="text-exp">{{field.controlTitle}}</span>
            <p-checkbox binary="false" [attr.name]="field.controlName" [(ngModel)]="model" ngModel style="margin-top:2px"></p-checkbox>
        </div>
    </div>
    <div *ngIf="field.controlType == 'date'">
        <div class="flex-box">
            <span class="text-exp">{{field.controlTitle}}</span>
            <p-calendar [(ngModel)]="model" [showIcon]="true"></p-calendar>
        </div>

    </div>
</div>
