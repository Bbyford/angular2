<form>
<p-dataTable  [editable]="true"  [value]="gridSearchData" [rows]="gridDataConf.rows? gridDataConf.rows : 10" [paginator]="gridDataConf.paginator? gridDataConf.paginator : true" [pageLinks]="gridDataConf.pageLinks? gridDataConf.pageLinks: 3" [rowsPerPageOptions]="[5,10,20]"
    [emptyMessage]="''" selectionMode="{{gridDataConf.selectionMode? gridDataConf.selectionMode : 'single'}}" [(selection)]="selected" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)">

    <p-column field="ZCDZ" header="注册地址"></p-column>

    <p-column field="GSKHYH" header="开户银行"></p-column>
    <p-column field="GSZH" header="账号"></p-column>
    <p-column field="LXR" header="联系人"></p-column>
    <p-column field="LXDH" header="联系电话"></p-column>
    <p-column field="SJHM" header="手机号码"></p-column>
    <p-column field="BZ" header="备注"></p-column>-->

    </ng-container>
    
</p-dataTable>
</form>
