<div class="ui-g toolbar">
    <div class="ui-g-1" *ngFor="let btnlist of btnList">       
        <button yButton type="text" (click)="MyClick(btnlist)" [model]="btnlist" icon="{{btnlist.icon}}" [disabled]="setbtnDisable(btnlist,iSave)" label="{{btnlist.name}}" ></button>
    </div>
</div>
<p-growl [value]="msgs" life="3000"></p-growl>
