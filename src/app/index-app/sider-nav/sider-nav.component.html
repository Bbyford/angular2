<!-- list -->
<ul class="nav">
    <li>
        <a class="home" translate="aside.nav.HEADER" (click)="tabTo('index','home')" [class.active]="active==='home'">
            <i class="fa fa-home"></i>
            <span>Home</span>
        </a>
    </li>
    <li *ngFor="let datas of data">
        <a [class.active]="datas===selectData" (click)="datas.show = !datas.show;onSelect(datas)">
            <span class="pull-right text-muted">
            <i [ngClass]="{'fa':true, 'fa-fw':true, 'fa-chevron-down':datas!=selectData, 'fa-chevron-up':datas===selectData}"></i>
            </span>
            <i class="fa {{datas.icon}}"></i>
            <span class="font-bold">{{datas.label}}</span>
        </a>
        <ul [hidden]="datas!=selectData">
            <li class="sec" *ngFor="let items of datas.items">
                <div class="font-bold" (click)="items.show = !items.show" *ngIf="items.items"><span [ngClass]="{'fa':true, 'fa-plus':items.show,'fa-minus':!items.show }" *ngIf="items.items"></span> {{items.label}}</div>
                <a id="sec" (click)="items.show = !items.show;addTab(datas.label,items.label)" *ngIf="!items.items" [class.active]="active===items.label"><span [ngClass]="{'fa':true, 'fa-plus':items.show,'fa-minus':!items.show }" *ngIf="items.items"></span> {{items.label}}</a>
                <ul class="nav-list" *ngIf="items.items" [hidden]="items.show">
                    <li *ngFor="let menu of items.items" class="menu-link">
                        <a (click)="addTab(items.label,menu.label)" [class.active]="active===menu.label">
                            <span class="fa fa-file"></span>
                            <span>{{menu.label}}</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </li>
    <div class="top-bar">
        <div class="chrome-tabs-shell">
            <ul class="chrome-tabs">
                <li class="chrome-tab" *ngFor="let item of tabs;let index = index" (click)="tabTo(item.one,item.two)" [ngClass]="{'chrome-tab-current':active === item.two}"
                    [ngStyle]="{'z-index': index+1}">
                    <div class="chrome-tab-title">{{item.two}}</div>
                    <div class="chrome-tab-close" (click)="closeTab(item.two)" *ngIf="index>0"></div>
                    <div class="chrome-tab-curves">
                        <div class="chrome-tab-curves-left-shadow"></div>
                        <div class="chrome-tab-curves-left-highlight"></div>
                        <div class="chrome-tab-curves-left"></div>
                        <div class="chrome-tab-curves-right-shadow"></div>
                        <div class="chrome-tab-curves-right-highlight"></div>
                        <div class="chrome-tab-curves-right"></div>
                    </div>
                </li>
            </ul>
            <div class="chrome-shell-bottom-bar"></div>
        </div>
        <div class="pos-exp">
            <ul>
                <li><i class="fa fa-home"></i><a>首页</a>
                </li>
                <li [hidden]="active==='home'"><i class="fa fa-angle-right"></i><a>{{active}}</a>
                </li>
            </ul>
            <div class="process">
                <ul>
                    <li class="before">上一步流程
                    </li>
                    <li class="center">当前流程
                    </li>
                    <li class="after">下一步流程
                    </li>
                </ul>
            </div>
        </div>
    </div>
</ul>


<!-- / list -->
