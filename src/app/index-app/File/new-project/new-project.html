<div class="content-wrap">
    <div class="content">
        <toolbar style="width:100%"></toolbar>
        <p-accordion [multiple]="true">
            <p-accordionTab header="Header 1" [selected]="true">
                <div class="row">
                    <form #myform1="ngForm">
                        <div class="ui-g">
                            <div class="ui-g-3">
                                <label class="flex-box">
                            <span class="text-exp">地点编码</span>
                            <input type="text">
                        </label>
                            </div>
                            <div class="ui-g-3">
                                <label class="flex-box">
                            <span class="text-exp">地点名称</span>
                            <input type="text">
                        </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <form #myform2="ngForm">
                        <div class="ui-g">
                            <div class="ui-g-3">
                                <label class="flex-box">
                        <span class="text-exp">*地点编码</span>
                        <input type="text" required [(ngModel)]="model.name" name="name">
                    </label>
                            </div>
                            <div class="ui-g-3">
                                <label class="flex-box">
                        <span class="text-exp">*地点名称</span>
                        <input type="text" required [(ngModel)]="model.address" name="address">
                    </label>
                            </div>
                            <div class="ui-g-3">
                                <label class="flex-box">
                        <span class="text-exp">*公司名称</span>
                        <input type="text" required [(ngModel)]="model.gsmc" name="gsmc">
                    </label>
                            </div>
                            <div class="ui-g-3">
                                <div class="flex-box">
                                    <span class="text-exp">*仓库级别</span>
                                    <div class="out-com">
                                        <p-dropdown [options]="ckbj" [(ngModel)]="selected" name="CKID"></p-dropdown>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </p-accordionTab>
