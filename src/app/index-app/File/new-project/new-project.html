<div class="content-wrap">
    <div class="content">
        <toolbar style="width:100%"></toolbar>
        <p-accordion [multiple]="true">
            <p-accordionTab header="Header 1" [selected]="true">
                <div class="row">
            <form #myform1="ngForm">
                <div class="ui-g">
                    <div class="ui-g-3">
                        <label class="flex-box">
                            <span class="text-exp">地点编码</span>
                            <input type="text">
                        </label>
                    </div>
                    <div class="ui-g-3">
                        <label class="flex-box">
                            <span class="text-exp">地点名称</span>
                            <input type="text">
                        </label>
                    </div>
                </div>
            </form>
        </div>
            </p-accordionTab>
            <p-accordionTab header="Header 2" [selected]="true">
                <div class="row">
            <form #myform2="ngForm">
                <div class="ui-g">
                    <div class="ui-g-3">
                        <label class="flex-box">
                        <span class="text-exp">*地点编码</span>
                        <input type="text" required [(ngModel)]="model.name" name="name">
                    </label>
                    </div>
                    <div class="ui-g-3">
                        <label class="flex-box">
                        <span class="text-exp">*地点名称</span>
                        <input type="text">
                    </label>
                    </div>
                    <div class="ui-g-3">
                        <label class="flex-box">
                        <span class="text-exp">*公司名称</span>
                        <input type="text">
                    </label>
                    </div>
                    <div class="ui-g-3">
                        <div class="flex-box">
                            <span class="text-exp">*仓库级别</span>
                            <div class="out-com">
                                <p-dropdown [options]="ckbj" [(ngModel)]="selected" name="CKID"></p-dropdown>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
            </p-accordionTab>
            <p-accordionTab header="Header 3" [selected]="true">
                <div class="row">
            <form #myform3="ngForm">
                <div class="ui-g">
                    <div class="ui-g-4">
                        <label class="flex-box">
                            <span class="text-exp">*地点编码111</span>
                            <input type="text">
                        </label>
                    </div>
                    <div class="ui-g-4">
                        <label class="flex-box">
                            <span class="text-exp">*地点名称111</span>
                            <input type="text">
                        </label>
                    </div>
                    <div class="ui-g-4">
                        <div class="flex-box">
                            <span class="text-exp">*仓库级别111</span>
                            <div class="out-com">
                                <p-dropdown [options]="ckbj" [(ngModel)]="selected" name="CKID"></p-dropdown>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
            </p-accordionTab>
            <p-accordionTab header="Header 4" [selected]="true">
                <div class="row">
            <form #myform4="ngForm">
                <div class="ui-g">
                    <div class="ui-g-6">
                        <label class="flex-box">
                            <span class="text-exp">*地点编码111</span>
                            <input type="text">
                        </label>
                    </div>

                    <div class="ui-g-6">
                        <div class="flex-box">
                            <span class="text-exp">*仓库级别111</span>
                            <div class="out-com">
                                <p-dropdown [options]="ckbj" [(ngModel)]="selected" name="CKID"></p-dropdown>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
            </p-accordionTab>
            <p-accordionTab header="Header 5" [selected]="true">
                <div class="row">
            <form #myform5="ngForm">
                <div class="ui-g">
                    <div class="ui-g-3">
                        <label class="flex-box">
                            <span class="text-exp">*地点编码111</span>
                            <input type="text">
                        </label>
                    </div>
                    <div class="ui-g-6">
                        <label class="flex-box">
                            <span class="text-exp">*地点名称111</span>
                            <input type="text">
                        </label>
                    </div>
                    <div class="ui-g-3">
                        <div class="flex-box">
                            <span class="text-exp">*仓库级别111</span>
                            <div class="out-com">
                                <p-dropdown [options]="ckbj" [(ngModel)]="selected" name="CKID"></p-dropdown>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
            </p-accordionTab>
        </p-accordion>

                    <a href="javascript:void(0)" class="tabs-inner">编辑地点信息</a>
                </li>
            </ul>
        </div>-->
            
    </div>
</div>
